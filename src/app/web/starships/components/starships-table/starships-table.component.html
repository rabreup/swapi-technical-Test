<table mat-table [dataSource]="starships" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef> Model  </th>
    <td mat-cell *matCellDef="let element"> {{element.model }} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="starship_class">
    <th mat-header-cell *matHeaderCellDef> Starship class   </th>
    <td mat-cell *matCellDef="let element"> {{element.starship_class  }} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="crew">
    <th mat-header-cell *matHeaderCellDef> Crew  </th>
    <td mat-cell *matCellDef="let element"> {{element.crew }} </td>
  </ng-container>

  <ng-container matColumnDef="manage">
    <th mat-header-cell *matHeaderCellDef> Manage </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button matTooltip="Details" (click)="detailsClick.emit(element)">
        <span>details</span>
    </button>
    </td>
</ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
