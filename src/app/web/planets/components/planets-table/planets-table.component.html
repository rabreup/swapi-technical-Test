<table mat-table [dataSource]="planets" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="diameter">
    <th mat-header-cell *matHeaderCellDef> Diameter  </th>
    <td mat-cell *matCellDef="let element"> {{element.diameter }} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef> Population  </th>
    <td mat-cell *matCellDef="let element"> {{element.population }} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="climate">
    <th mat-header-cell *matHeaderCellDef> Climate  </th>
    <td mat-cell *matCellDef="let element"> {{element.climate }} </td>
  </ng-container>

  <ng-container matColumnDef="manage">
    <th mat-header-cell *matHeaderCellDef> Manage </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button matTooltip="Details" (click)="detailsClick.emit(element)">
        <span>details</span>
    </button>
    </td>
</ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
