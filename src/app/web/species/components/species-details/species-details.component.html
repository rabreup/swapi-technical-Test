<mat-card class="detalis-card">
  <mat-card-content>
      <div class=" items-start">
          <p class="mt-2">
            Name :
            {{details.name}}
          </p>
          <p class="font-bold mt-5">
            Language  :
              {{details.language  }}
          </p>
          <p class="mt-2">
            Designation :
              {{details.designation }}
          </p>
          <p class="mt-2">
            Classification :
              {{details.classification }}
          </p>
          <p class="mt-2">
            Average Lifespan :
              {{details.average_lifespan }}
          </p>
          <p class="mt-2">
            Homeworld :
              {{details.homeworld.name  }}
          </p>

      </div>

  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button  (click)="goBack()">Back</button>
  </mat-card-actions>
</mat-card>
