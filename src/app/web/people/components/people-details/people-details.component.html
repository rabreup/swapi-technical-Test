<mat-card class="detalis-card">
  <mat-card-content>
      <div class=" items-start">
          <p class="mt-2">
            Name :
            {{details.name}}
          </p>
          <p class="font-bold mt-5">
            Gender :
              {{details.gender}}
          </p>
          <p class="mt-2">
            BirthYear :
              {{details.birth_year}}
          </p>
          <p class="mt-2">
            Height :
              {{details.height | height}}
          </p>
          <p class="mt-2">
            Mass :
              {{details.mass}}
          </p>

          <div class="">
               <span>Homeworld:
                    {{details.homeworld.name}}</span>
              </div>
              <div class="">
                <span> Population:
                  {{details.homeworld.population}}</span>
          </div>



          <div class="">
            <p class="text-blod">
              Starships:
            </p>
            <span *ngFor="let starships of details.starships">
              <div>
                {{starships.name}}
              </div>

            </span>
        </div>
      </div>

  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button  (click)="goBack()">Back</button>
  </mat-card-actions>
</mat-card>
