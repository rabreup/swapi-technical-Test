<table mat-table [dataSource]="films" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="episode_id">
    <th mat-header-cell *matHeaderCellDef> Episode </th>
    <td mat-cell *matCellDef="let element"> {{element.episode_id}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="director">
    <th mat-header-cell *matHeaderCellDef> Director </th>
    <td mat-cell *matCellDef="let element"> {{element.director }} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="producer">
    <th mat-header-cell *matHeaderCellDef> Producer  </th>
    <td mat-cell *matCellDef="let element"> {{element.producer }} </td>
  </ng-container>

  <ng-container matColumnDef="manage">
    <th mat-header-cell *matHeaderCellDef> Manage </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button matTooltip="Details" (click)="detailsClick.emit(element)">
        <span>details</span>
    </button>
    </td>
</ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
